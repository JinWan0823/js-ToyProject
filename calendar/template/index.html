<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=block" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script type="module" src="app.js"></script>
  </head>
  <body>
    <div class="calendar_wrap">
      <h1>Calendar</h1>
      <input type="text" readonly placeholder="Select Calendar" class="datepicker">
      <div class="calendar on">
        <div class="calendar-nav">
          <div class="arr_btn prev_btn">
            <i class='bx bxs-left-arrow'></i>
          </div>
          <div class="nav_date">
            <p class="nav_month">January</p>
            <p class="nav_year">2021</p>
          </div>
          <div class="arr_btn next_btn">
            <i class='bx bxs-right-arrow' ></i>
          </div>
        </div>

        <div class="calendar-grid">
          <div class="calendar_head grid">
            <div>SUN</div>
            <div>MON</div>
            <div>TUE</div>
            <div>WED</div>
            <div>THU</div>
            <div>FRI</div>
            <div>SAT</div>
          </div>
          <div class="calendar_body grid">
          </div>
        </div>

      </div>
    </div>
  
  </body>
</html>
